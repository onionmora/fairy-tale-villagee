<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>the fairytale village</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>

   
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffe6f2;
    }

    header {
        text-align: center;
        padding: 15px;
        background-color: #ec1052;
        color: white;
    }

    #map {
        height: 90vh;
        width: 100%;
    }

    .popup-content {
        text-align: center;
    }

    .popup-content img {
    width: 100%;        /* Makes image fill popup width */
    height: auto;       /* Keeps correct proportions */
    border-radius: 10px;
}

/* Remove default popup padding */
.leaflet-popup-content {
    margin: 0;
}

/* Magical white box */
.leaflet-popup-content-wrapper {
    background: #fff0f6;
    border-radius: 20px;
    padding: 15px;
    border: 3px solid #ec1052;
    box-shadow: 0 8px 20px rgba(236, 16, 82, 0.3);

     

        position: relative;   /* IMPORTANT */
    overflow: visible;    /* allow decorations outside */

    background-repeat: no-repeat, no-repeat;
    background-position: top left, bottom right;
    background-size: 80px, 80px; /* adjust size */

    transition: transform 0.3s ease;
}

.leaflet-popup-content-wrapper {
    animation: floaty 3s ease-in-out infinite;
}

@keyframes floaty {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-6px);
    }
}

/* üå∏ bottom Left Vine */
.leaflet-popup-content-wrapper::before {
    content: "";
    position: absolute;
    bottom: -40px;      /* move upward */
    left: -40px;     /* move left */
    width: 120px;
    height: 120px;
    background: url('images/1771998696214.png') no-repeat center;
    background-size: contain;
    pointer-events: none; /* so it doesn‚Äôt block clicks */
}

.leaflet-popup-content-wrapper:hover {
    transform: scale(1.02);
}

/* Popup tip (little triangle) */
.leaflet-popup-tip {
    background: #fff0f6;
}

/* Content styling */
.popup-content {
    text-align: center;
    font-family: 'Arial', sans-serif;
}

/* Title style */
.popup-content h3 {
    margin-top: 0;
    color: #ec1052;
}

/* Image styling */
.popup-content img {
    width: 100%;
    border-radius: 15px;
    margin: 10px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* Description text */
.popup-content p {
    color: #444;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <h1>Fairy tale village</h1>
    <p>click the places in my personal map</p>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

var popupSound = new Audio('audios/freesound_community-pop-39222.mp3');

    // Size of your image (IMPORTANT)
    var imageWidth = 2000;  // change to your image width
    var imageHeight = 2000;  // change to your image height

    // Create map with simple coordinate system
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -1
    });

    // Define image bounds
    var bounds = [[0,0], [imageHeight, imageWidth]];

    

    // Add your image (replace with your image file name)
    var image = L.imageOverlay('images/R21425_product.webp', bounds).addTo(map);

    map.fitBounds(bounds);

    // Add clickable markers (adjust coordinates manually)
    L.marker([1200, 555]).addTo(map)
    .bindPopup(`
        <div class='popup-content'>
            <h3>mushroom village</h3>
            <img src="images/R21425_product.webp">
            <p>Where I study BSIT üíª</p>
        </div>
    `, {maxWidth: 400,   // üëà increase this number
        minWidth: 300    // üëà optional (sets minimum size)

       
});



    L.marker([600, 300]).addTo(map)
        .bindPopup("<div class='popup-content'><h3>My Home</h3><p>Where I write poems ‚úçÔ∏è</p></div>");

    L.marker([200, 700]).addTo(map)
        .bindPopup("<div class='popup-content'><h3>Favorite Spot</h3><p>My peaceful place üå∏</p></div>");


        

        // 1Ô∏è‚É£ Create popup sound
var popupSound = new Audio('audios/freesound_community-pop-39222.mp3');
popupSound.volume = 0.3; // optional, adjust volume

// 2Ô∏è‚É£ Play sound when any popup opens
map.on('popupopen', function(e) {
    popupSound.currentTime = 0; // restart sound if clicked multiple times
    popupSound.play();
});

</script>

</body>
</html>
